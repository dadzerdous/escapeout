<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout RPG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #stats {
      position: fixed;
      left: 1rem;
      top: 1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border: 2px solid #44cc44;
      border-radius: 10px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="stats">
    <div>ðŸ§  XP: <span id="xp">0</span></div>
    <div>ðŸ’¨ Speed: <span id="speed">1</span></div>
    <div>ðŸ’ª Strength: <span id="strength">1</span></div>
  </div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const paddleWidth = 100;
    const paddleHeight = 20;
    let paddleX = canvas.width / 2 - paddleWidth / 2;
    const paddleY = canvas.height - 40;
    const paddleSpeed = 8;

    let xp = 0;
    const stats = {
      speed: 1,
      strength: 1,
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 60,
      radius: 10,
      vx: 2,
      vy: -4,
      launched: false
    };

    const colors = ["red", "orange", "yellow", "green", "blue"];
    const blocks = [];

    for (let row = 0; row < 5; row++) {
      for (let col = 0; col < 10; col++) {
        blocks.push({
          x: 80 + col * 70,
          y: 60 + row * 40,
          width: 60,
          height: 20,
          color: colors[row],
          xp: (row + 1) * 2,
          hit: false
        });
      }
    }

    function drawBall() {
      const gradient = ctx.createRadialGradient(ball.x, ball.y, ball.radius / 3, ball.x, ball.y, ball.radius);
      gradient.addColorStop(0, "#fff");
      gradient.addColorStop(1, "#aaa");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw paddle
      ctx.fillStyle = "#44cc44";
      ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);

      // Draw ball
      drawBall();

      // Draw blocks
      for (let block of blocks) {
        if (!block.hit) {
          ctx.fillStyle = block.color;
          ctx.fillRect(block.x, block.y, block.width, block.height);
        }
      }
    }

    function updateBall() {
      if (!ball.launched) return;

      ball.x += ball.vx;
      ball.y += ball.vy;

      // Wall bounce
      if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.vx *= -1;
      if (ball.y < ball.radius) ball.vy *= -1;

      // Paddle bounce
      if (
        ball.y + ball.radius >= paddleY &&
        ball.x > paddleX &&
        ball.x < paddleX + paddleWidth &&
        ball.vy > 0
      ) {
        const hitPoint = (ball.x - paddleX) / paddleWidth - 0.5;
        const angle = hitPoint * Math.PI / 3;
        const speed = Math.sqrt(ball.vx ** 2 + ball.vy ** 2);
        ball.vx = speed * Math.sin(angle);
        ball.vy = -Math.abs(speed * Math.cos(angle));
      }

      // Block collision
      for (let block of blocks) {
        if (!block.hit &&
          ball.x + ball.radius > block.x &&
          ball.x - ball.radius < block.x + block.width &&
          ball.y + ball.radius > block.y &&
          ball.y - ball.radius < block.y + block.height
        ) {
          block.hit = true;
          ball.vy *= -1;
          xp += block.xp;
          document.getElementById("xp").innerText = xp;
        }
      }

      if (ball.y > canvas.height + ball.radius) resetBall();
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 60;
      ball.vx = 2;
      ball.vy = -4;
      ball.launched = false;
    }

    function gameLoop() {
      draw();
      updateBall();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") paddleX -= paddleSpeed * stats.speed;
      if (e.key === "ArrowRight") paddleX += paddleSpeed * stats.speed;
      if (e.key === " ") ball.launched = true;
    });

    gameLoop();
  </script>
</body>
</html>
